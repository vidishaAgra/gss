<script>
	

//----------------------------------- eventdetails

document.getElementById("addEventForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    // Gather form data into an object matching the API test case
    const formData = new FormData(this);

    const eventData = {
        eventName: formData.get("eventName"),
        eventDate: formData.get("eventDate"),
        venue: formData.get("venue"),
        time: formData.get("time"),
        description: formData.get("description"),
        memberPrice: parseFloat(formData.get("memberPrice")),
        nonmemberPrice: parseFloat(formData.get("nonmemberPrice"))
    };

    try {
        const response = await fetch("https://qzicsfudik.execute-api.us-east-1.amazonaws.com/test/gss_add_event", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(eventData)
        });

        if (response.ok) {
            alert("Event added successfully!");
            document.getElementById("addEventForm").reset();
        } else {
            throw new Error("Failed to add event.");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while adding the event.");
    }
});


</script>
